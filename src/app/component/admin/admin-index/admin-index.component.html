<div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" routerLink="/admin/products">
            <div class="sidebar-brand-icon">
                <img src="assets/images/logo-w-bg.png" alt="FitForFun" class="img-responsive">
            </div>
            <div class="sidebar-brand-text mx-3">FitForFun <sup>ADMIN</sup></div>
        </a>

        <hr class="sidebar-divider my-0">

        <div class="sidebar-heading">
            Adatok
        </div>
        <!-- Nav Item - Charts -->
        <li class="nav-item">
            <a class="nav-link" routerLink="/admin/products">
                <span class="material-icons">
                    shopping_cart
                </span>
                <span>Termékek</span></a>
        </li>
        <hr class="sidebar-divider my-0">

        <li class="nav-item">
            <a class="nav-link" routerLink="/admin/transactions">
                <span class="fa fa-suitcase">
                </span>
                <span>Tranzakciók</span></a>
        </li>
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Tables -->
        <li class="nav-item">
            <a class="nav-link" routerLink="/admin/instructors">
                <span class="material-icons">
                    accessibility_new
                </span>
                <span>Edzők</span></a>
        </li>
        <hr class="sidebar-divider my-0">

        <li class="nav-item">
            <a class="nav-link" routerLink="/admin/facilites">
                <span class="material-icons">local_convenience_store</span>
                <span>Sportlétesítmények</span></a>
        </li>
        <hr class="sidebar-divider my-0">

        <li class="nav-item">
            <a class="nav-link" routerLink="/admin/users">
                <span class="fa fa-users"></span>
                <span>Felhasználók</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand topbar mb-4 static-top shadow">
                <a class="navbar-brand" style="padding-left: 20rem; color:white">
                    <em>A hely, ahol a mozgás kezdődik</em>
                </a>

                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">
                    <div class="topbar-divider d-none d-sm-block"></div>
                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-2 d-none d-lg-inline text-white large">{{user?.firstName}}
                                {{user?.lastName}}</span>
                            <img class="img-profile rounded-circle" src="assets/images/admin/undraw_profile_2.svg">
                        </a>
                        <!-- Dropdown - User Information -->
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                            <a class="dropdown-item" (click)="logout()">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i> Kijelentkezés
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>

            <div class="container-fluid">
                <!-- main content -->
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Logout Modal-->

<p-toast position="center"></p-toast>


<p-confirmDialog key="logoutDialog" #cd [style]="{width: '450px'}">
    <p-footer>
        <button type="button" pButton icon="fa fa-times" label="Mégsem" (click)="cd.reject()"></button>
        <button type="button" pButton icon="fa fa-check" label="Kijelentkezek" (click)="cd.accept()"></button>
    </p-footer>
</p-confirmDialog>
