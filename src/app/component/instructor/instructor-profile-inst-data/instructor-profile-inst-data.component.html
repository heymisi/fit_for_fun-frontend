<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<body>
    <div class="main-content">

        <!-- Page content -->
        <div class="container-fluid mt--7" style="padding-top: 100px;">
            <div class="row">
                <div class="col-xl-3 order-xl-1  bg-gradient-primary">
                    <div class="menu-sidebar-content js-scrollbar1" style="overflow:auto;">
                        <nav class="navbar-sidebar">
                            <div class="align-items-center text-center" style="padding-top: 20px;">
                                <h1 style="color:white;" class="text-center">EDZŐI FIÓK</h1>
                                <h2 style="color: wheat;"><em>{{user.firstName}} {{user.lastName}}</em></h2>
                            </div>
                            <ul class="navbar-nav  sidebar-dark" style=" overflow-y:auto;">
                                <hr class="sidebar-divider my-0">

                                <!-- Sidebar - Brand -->
                                <li class="nav-item text-center" style="padding: 1em 0em 1em 0em;">
                                    <a class="nav-link" href="/instructor/profile">
                                        <span class="fa fa-user-circle" style="font-size: 1.3em;cursor:pointer"> Személyes adatok</span></a>
                                </li>
                                <hr class="sidebar-divider my-0">

                                <li class="nav-item text-center" style="padding: 1em 0em 1em 0em;">
                                    <a class="nav-link" href="/instructor/profile/instr-data">
                                        <span style="font-size: 1.3em;cursor:pointer"><span class="material-icons">
                        supervised_user_circle
                      </span> Edzői adatok</span>
                                    </a>
                                </li>
                                <hr class="sidebar-divider my-0">
                                <li class="nav-item text-center" style="padding: 1em 0em 1em 0em;">
                                    <a class="nav-link" href="/instructor/profile/training-sessions">
                                        <span style="font-size: 1.3em;cursor:pointer"><span class="material-icons">
                        directions_run
                      </span> Edzéseim</span>
                                    </a>
                                </li>
                                <hr class="sidebar-divider my-0">
                                <!-- Nav Item - Tables -->
                                <li class="nav-item text-center" style="padding: 1em 0em 1em 0em; cursor: pointer;">
                                    <a class="nav-link" (click)="logout()">
                                        <span class="bi bi-chevron-bar-right" style="font-size: 1.3em;cursor:pointer"> Kilépés</span></a>
                                </li>
                                <hr class="sidebar-divider my-0">
                                <!-- Divider -->
                                <hr class="sidebar-divider d-none d-md-block">
                            </ul>
                        </nav>
                    </div>

                </div>
                <div class="col-xl-9 order-xl-2 mb-5 mb-xl-0">

                    <div class="card bg-secondary shadow">
                        <div class="card-header bg-white border-0">
                            <div class="text-center">
                                <h1 class="mb-0"><b>EDZŐI ADATOK</b></h1>
                            </div>
                        </div>
                        <div class="card-body">
                            <h6 class="heading-small text-muted mb-4" style="font-size: larger;">Oktatáshoz kapcsolodó információk
                            </h6>
                            <div class="pl-lg-4">
                                <div class="row">

                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-username">Végzettség</label>
                                            <input type="text" id="input-username" class="form-control form-control-alternative" [(ngModel)]="instructor.title">

                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-sport">Oktatott sport(ok)</label>
                                            <p-multiSelect class="form-control-alternative" [style]="{'width':'100%','font-size': '1rem','color': '#8898aa',
                          'border':'1px solid #cad1d7','border-radius':'.375' }" [options]="sports" [(ngModel)]="instructor.knownSports" optionLabel="name">
                                            </p-multiSelect>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-last-name">Sportlétesítmény amelyben oktat</label>
                                            <p-dropdown id="input-sport" class="form-control-alternative" [style]="{'width':'100%','font-size': '1rem',
                        'border':'1px solid #cad1d7','border-radius':'.375' }" panelStyleClass="dropdown-color" [options]="facilities" name="facilities" optionLabel="name" [ngModel]="instructor.sportFacility" (ngModelChange)="instructor.sportFacility=$event">
                                            </p-dropdown>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-first-name">Rövid bemutatkozás</label>
                                            <textarea pInputTextarea class="form-control form-control-alternative" [(ngModel)]="instructor.bio" style="height:10em;"></textarea>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Description -->
                            <div style="padding-bottom: 2em;">
                                <button class="btn float-right filter_btn" style="font-size: larger;" (click)="modifyInstructor()">
                  <b>Módosítások mentése </b>
                </button>

                            </div>
                            <!-- Address -->
                            <hr class="my-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<p-confirmDialog #cd [style]="{width: '450px'}">
    <p-footer>
        <button type="button" pButton icon="fa fa-check" label="Rendben" (click)="cd.accept()"></button>
    </p-footer>
</p-confirmDialog>

<p-confirmDialog key="logoutDialog" #cd2 [style]="{width: '450px'}">
    <p-footer>
        <button type="button" pButton icon="fa fa-times" label="Mégsem" (click)="cd2.reject()"></button>
        <button type="button" pButton icon="fa fa-check" label="Kijelentkezek" (click)="cd2.accept()"></button>
    </p-footer>
</p-confirmDialog>

<p-toast position="center"></p-toast>
